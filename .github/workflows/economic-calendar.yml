name: Economic Calendar Bot

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode'
        required: false
        type: choice
        options:
          - 'none'
          - 'tomorrow'
          - 'weekly'
        default: 'none'
  schedule:
    # Monday 8 AM UTC (weekly preview)
    - cron: '0 8 * * 1'
    # Every day at 8 AM UTC (D-1 reminders)
    - cron: '0 8 * * *'
    # Every 2 hours 9 AM - 5 PM UTC (check for results)
    - cron: '0 9-17/2 * * 1-5'
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Select test mode'
        required: true
        type: choice
        options:
          - 'Test Message (Default)'
          - 'Tomorrow''s Events'
          - 'Weekly Preview'
          - 'Check Results'
        default: 'Tomorrow''s Events'
        description: 'Test mode'
        required: false
        default: 'none'
        type: choice
        options:
          - none
          - tomorrow
          - weekly
          - all

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pytz
      
      - name: Run bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ "${{ github.event.inputs.test_mode }}" == "tomorrow" ]; then
            python bot.py --tomorrow
          elif [ "${{ github.event.inputs.test_mode }}" == "weekly" ]; then
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            case "${{ github.event.inputs.test_mode }}" in
              "Tomorrow's Events")
                echo "üß™ Testing tomorrow's events..."
                python bot.py --tomorrow
                ;;
              "Weekly Preview")
                echo "üìÖ Testing weekly preview..."
                python bot.py --weekly
                ;;
              "Check Results")
                echo "üîç Testing results checker..."
                python bot.py --results
                ;;
              *)
                echo "‚úÖ Sending test message..."
                python bot.py --test
                ;;
            esac
          else
            echo "‚è∞ Running scheduled bot..."
          if [ "${{ github.event.inputs.test_mode || 'none' }}" = "tomorrow" ]; then
            python bot.py --tomorrow
          elif [ "${{ github.event.inputs.test_mode || 'none' }}" = "weekly" ]; then
            python bot.py --weekly
          elif [ "${{ github.event.inputs.test_mode || 'none' }}" = "all" ]; then
            echo "Running all tests..."
            echo "=== Tomorrow's Events ==="
            python bot.py --tomorrow
            echo ""
            echo "=== Weekly Preview ==="
            python bot.py --weekly
          else
            python bot.py
          fi
        
  opex_2026:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run OPEX 2026 bot
        env:
          OPEX_WEBHOOK: ${{ secrets.OPEX_WEBHOOK }}
        run: python opex_2026_bot.py
